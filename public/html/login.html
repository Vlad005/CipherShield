<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Login</title>
    <script>
      const handleLogin = async () => {
        // e.preventDefault();
        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;
        console.log(email, password);
        const res = await fetch("https://localhost:3000/comp_business_pswd", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            email: email,
            passwd: password,
          }),
        });
        console.log(res);
        const result = await res.json();
        console.log(result);
        localStorage.jwt = result.token;
        location.replace('/')
      };
    </script>
  </head>
  <body>
    <header id="top-header" class="header-transparent">
      <div class="container nav-container">
        <h1>
          <a style="text-decoration: none; color: white" href="/"
            >Cipher Shield Technology</a
          >
        </h1>
        <nav>
          <ul>
            <!--  <li><a href="#why-choose">Why Choose</a></li>-->
            <li><a href="/">Our Services</a></li>
            <li><a href="/signup">Sign Up</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/#contact">Contact Us</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section id="login" style="padding-top: 50px">
      <div class="row">
        <div class="columnL rightL">
          <div id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="login-email" />

            <label for="password">Password:</label>
            <input type="password" id="login-password" />

            <div onclick="handleLogin()" id="login-button">Log In</div>
          </div>
        </div>
        <div class="columnL leftL">
          <h2>Company Login</h2>
          <p>Log in with your credentials:</p>
        </div>
      </div>
    </section>
  </body>
  <footer>
    <div class="container">
      <p>&copy; 2023 Bell Secure. All rights reserved.</p>
    </div>
  </footer>
</html>
